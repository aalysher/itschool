{% extends 'core/homepage.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <form action="" method="post">
                <div class="form-group row">
                    <label for="id_name" class="col-sm-2 col-form-label">Имя</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" placeholder="Имя">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_phone" class="col-sm-2 col-form-label">Номер телефона</label>
                    <div class="col-sm-10">
                        <input type="number" name="phone" class="form-control" placeholder="Номер телефона">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id_email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name='email' class="form-control" id="inputEmail3"
                               placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-group row text-center py-3">
                    <h3>ЗАЯВКА НА ОБРАТНЫЙ ЗВОНОК</h3>
                    <span>Для получения подробной консультации оставьте заявку на обратный звонок, и с Вами свяжутся в самое ближайшее время.</span>
                </div>
                <div class="form-group row justify-content-center py-3">
                    <div class="col-12 justify-content-center text-center">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
